    <div id="logo">
        <img alt="Flame logo" src="../../assets/images/logo.png">
    </div>

        <li>
          <a routerLink="signup" routerLinkActive="active" *ngIf="!(isAuth$ | async)">

          <a routerLink="login" routerLinkActive="active" *ngIf="!(isAuth$ | async)">

            <a routerLink="post" routerLinkActive="active" *ngIf="isAuth$ | async">

              Créer un post
            </a>
          </li>
      </ul>
