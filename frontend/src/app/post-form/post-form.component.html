<div class="form-group-back">
  <button (click)="onBack()">Retour post</button>
</div>
<div class="post-form">
  <form [formGroup]="postForm" *ngIf="!loading">
    <div class="form-group-post">
      <label for="text">RÃ©digez votre post</label>
      <textarea type="text" class="form-control" id="text" formControlName="text"></textarea>
    </div>
    <div class="form-group-image">
      <input type="file" accept="image/*" #imageInput (change)="onFileAdd($event)">
      <button (click)="imageInput.click()" class="add-image">Ajouter une image</button>
      <img [src]="imagePreview" *ngIf="imagePreview">
    </div>
    <button (click)="onSubmit()" class="submit-post">Poster</button>
  </form>
</div>
