<div class="post-card">
    <ng-container *ngIf="posts$ | async as posts">
        <p *ngIf="!loading && posts.length <= 0">
          Pas de post disponible !
        </p>
        <p class="list-title" *ngIf="!loading && posts.length > 0">LES POST</p>
        <div class="post-list" *ngIf="!loading && posts.length  > 0">
          <div class="post-list-item" *ngFor="let post of posts" (click)="onClickPost(post._id)">
            <img [src]="post.imageUrl">
            <p class="texte">{{ post.text }}</p>
            <p class="like">Like : {{ post.likes }}</p>
          </div>
        </div>
      </ng-container>
</div>
